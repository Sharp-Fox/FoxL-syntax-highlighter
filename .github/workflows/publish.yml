name: Publish Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and build extension
        run: |
          npm install
          npm run build

      - name: Publish to Visual Studio Code Marketplace
        uses: vscode/extension-publish-action@v1
        with:
          pat: ${{ secrets.VSCE_TOKEN }}
          extensionPath: "*.vsix"
